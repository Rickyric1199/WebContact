<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Contact-Form</title>
        <link rel="stylesheet" type="text/css" href="./Resources/css/index.css"/>
    </head>
    <style>
    body{
        background-image: url("./Resources/images/kirby.png");
        }
    </style>
    <body>
        <div id="header">
            <h1>Contact-Form</h1>
        </div>
        <div id="content">
            <form id="form" method="GET" action="display.html" >
                <label for="Uname">User's Name:</label><br>
                <input type = "text" name="name" id="name" placeholder="First Name">
                <input type = "text" name="Lname" id= "Lname" placeholder="Last Name"><br>
                <label for="email">Email:</label><br>
                <input type = "text" name="email" id="email"  placeholder="Your email adress.."><br>
            </form>
        </div>
        <label id="Is" for="cars">Issue?</label>
            
        <select id="Iss" name="Issues">
            <option value="Query">Query</option>
            <option value="Feedback">Feedback</option>
            <option value="Complaint">Complaint</option>
            <option value="Other">Other</option>            
        </select><br>
            
        <label id="Is" for="Comment">Comment!</label><br>
        <textarea id="Com" id="Comment" name="Comment" placeholder="Write something.." style="height:200px">
        </textarea>
                        
        <a href="display.html">
            <input id="sub" type="button" value="Submit" onclick="submitForm()">
        </a>
        <script>
            function submitForm() {
                if (typeof (localStorage) != "undefined") {
                    localStorage.name = document.getElementById("name").value;
                    localStorage.Lname = document.getElementById("Lname").value;
                    localStorage.email = document.getElementById("email").value;
                }
                document.getElementById("form").submit();
            }
        </script>
        
    </body>
    </html>
